<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web application to browse and make basic interactions with a merkledag server.">
    <meta name="author" content="Gregory Look">
    <link rel="icon" href=favicon.ico">
    <title>MerkleDAG Browser</title>
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css"> -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div id="app">
      <p>Loading...</p>
    </div>
    <script src="js/compiled/merkledag.browser.js" type="text/javascript"></script>
    <script>
      window.onload = function() {
        var container = document.getElementById("app");
        merkledag.browser.core.run(container);
      }
    </script>
  </body>
</html>
